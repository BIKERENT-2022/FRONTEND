<body>
    <section class="banner bg-white">
    <div class="contaniner-icono">
            <i reff="#" target="_blanck" class="bi bi-chevron-left fs-3 mx-auto"></i>
    </div>
    <div class="container-fluid text-wrap">
        <div class="row">
            <div class="row d-flex justify-content-center ">
                <div class="mapouter"><div class="gmap_canvas"><iframe width="754" height="338" id="gmap_canvas" src="https://maps.google.com/maps?q=UPC-San%20Miguel&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net"></a><br><style>.mapouter{position:relative;text-align:right;height:338px;width:754px;}</style><a href="https://www.embedgooglemap.net">embed google maps</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:338px;width:754px;}</style></div></div>            </div>
            <div class="row pedido-proceso">

            <div class="modal fade" id="notCanPed" tabindex="-1" aria-labelledby="notCanPedLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title" id="notCanPedLabel">¿Está seguro de realizar esta operación?</h5>

                        </div>
                        <div class="modal-body">
                            <img src="../img/BIKERENT.png" class="img-fluid img-thumbnail" alt="Mensaje">
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>

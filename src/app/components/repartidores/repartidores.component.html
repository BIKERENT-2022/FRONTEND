<app-navbar-empresa></app-navbar-empresa>

<div class="titulo">
    <h1>Repartidores</h1>
</div>
    

<div class="a">

    <div class="cajagris">

        <div class="cuadro">
            <button mat-raised-button color="primary" routerLink="/nuevo-repartidor">Nuevo Repartidor</button>
        </div>
        
        <div class="buscador">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombres">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
            </ng-container>

            <ng-container matColumnDef="Apellidos">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
            </ng-container>

            <ng-container matColumnDef="DNI">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
            </ng-container>

            <ng-container matColumnDef="Celular">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
            </ng-container>

            <ng-container matColumnDef="CorreoElectronico">
                <th mat-header-cell *matHeaderCellDef> CorreoElectronico </th>
                <td mat-cell *matCellDef="let element"> {{element.CorreoElectronico}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element; let i = index">
            
                    <a
                    class="pointer"
                    routerLink="/editarRepartidor/{{ element.id }}"
                    style="color: #1878b0"
                    >
                      <mat-icon>edit</mat-icon>
                    </a>
            
                    <a
                    class="pointer"
                    (click)="deleteRepartidor(element.id)"
                    style="color: #e15639"
                    >
                      <mat-icon>delete</mat-icon>
                    </a>
                </td>
            
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[6, 7, 8]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "../css/cambiarcontraseña.css">
    <link rel = "stylesheet" href = "../js/cambiarcontraseña.js">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<form class = "cardprofile" onsubmit = "verificarPasswords(); return false">
		<div class =  "datos">
			<p><i class="bi bi-pencil-square"> Cambiar contraseña</i></p><br>
			<a> Correo electrónico:</a><br>
				<input type="email" name = "email" id = "email" >
			<br><br>
			<a> Nueva Contraseña:</a><br>
				<input type="password" name = "password" id = "newpwd">
			<br><br>
			<a> Confirmar contraseña:</a><br>
				<input type="password" name = "password" id = "conpwd">
			<br><br>
            <div id="msg"> 
                <!-- Mensajes de Verificación -->
                <div id="campos_vacios" class="alert alert-warning ocultar" role="alert">
                    Los campos están vacíos !!
                  </div>
                <div id="error" class="alert alert-danger ocultar" role="alert">
                  Las Contraseñas no coinciden !!
                </div>
                <div id="ok" class="alert alert-info ocultar" role="alert">
                  Las Contraseñas coinciden !
                </div>
                <!-- Fin Mensajes de Verificación -->
            </div>
			<button type="submit" id="login" class="btn btn-outline-info">Solicitar cambio</button>
		</div>
	</form>
    <script src = "../js/cambiarcontraseña.js"></script>
</body>
</html>
